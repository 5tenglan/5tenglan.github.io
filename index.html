  <script>

    var startTime = new Date().getTime();
    var done = false;
    var countdownTime = 3; // 4秒倒计时
    var intervalId = null;

    function showDomain(image, domain) {
      var timeDisplay = document.getElementById("done-image-info");
      timeDisplay.innerHTML = '3秒跳转<br><a href="https://' + domain + '">' + domain + '</a>';
      done = true;
      clearInterval(intervalId);
  
      setTimeout(function() {
        var timeDiff = new Date().getTime() - startTime;
        var timeDisplay = document.getElementById("done-image-info");
        timeDisplay.innerHTML += '（耗时：' + timeDiff + 'ms）';
        window.location.href = 'https://' + domain;
      }, 5000); // 5秒后跳转到该域名
    }

    function checkDone() {
      if (done) return;

      var currentTime = new Date().getTime();
      var timeDiff = currentTime - startTime;
      if (timeDiff > 1000) {
        var timeDisplay = document.getElementById("done-image-info");
        timeDisplay.innerHTML = '没有图片加载完成';
        done = true;
        clearInterval(intervalId);
      }
    }

    function updateCountdown() {
      var countdownDisplay = document.getElementById("countdown");
      countdownDisplay.innerHTML = '页面将在 ' + countdownTime + ' 秒后跳转';
      countdownTime--;
      
      if (countdownTime < 0) {
        clearInterval(intervalId);
        var domain = new URL(document.getElementById("image1").src).hostname;
        var timeDiff = new Date().getTime() - startTime;
        var timeDisplay = document.getElementById("done-image-info");
        timeDisplay.innerHTML += '（耗时：' + timeDiff + 'ms）';
        window.location.href = 'https://' + domain;
      }
    }

    var image1 = document.getElementById("image1");
    var image2 = document.getElementById("image2");
    var image3 = document.getElementById("image3");

    image1.onload = function() {
      var endTime = new Date().getTime();
      var timeDiff = endTime - startTime;
      var domain = new URL(image1.src).hostname;
      showDomain(image1, domain);

      var timeDisplay = document.getElementById("loading-time1");
      timeDisplay.innerHTML = '(' + timeDiff + ' 毫秒)';
    };

    image2.onload = function() {
      var endTime = new Date().getTime();
      var timeDiff = endTime - startTime;
      var domain = new URL(image2.src).hostname;

      if (!done) {
        showDomain(image2, domain);
      }

      var timeDisplay = document.getElementById("loading-time2");
      timeDisplay.innerHTML = '(' + timeDiff + ' 毫秒)';
    };

    image3.onload = function() {
      var endTime = new Date().getTime();
      var timeDiff = endTime - startTime;
      var domain = new URL(image3.src).hostname;

      if (!done) {
        showDomain(image3, domain);
      }

      var timeDisplay = document.getElementById("loading-time3");
      timeDisplay.innerHTML = '(' + timeDiff + ' 毫秒)';
    };

    intervalId = setInterval(updateCountdown, 1000);
