      // 创建li元素并添加到结果列表中
      function createListItem(text) {
        const li = document.createElement('li');
        li.textContent = text;
        document.getElementById('results').appendChild(li);
      }

      // 记录连接时间
      const connectionTimes = {};

      // 判断是否可以访问
      urls.forEach(url => {
        const startTime = new Date().getTime();
        const faviconUrl = `${url}/favicon.ico`;
        const img = new Image();

        img.onload = function() {
          const endTime = new Date().getTime();
          const duration = endTime - startTime;
          connectionTimes[url] = duration;
          createListItem(`${url}  ${duration} 毫秒`);
          checkFastestConnection();
        };

        img.onerror = function() {
          createListItem(`${url} 无法访问`);
          checkFastestConnection();
        };

        img.src = faviconUrl;
      });

      // 检查连接时间最短的网址并进行重定向
      function checkFastestConnection() {
        const fastestUrl = Object.keys(connectionTimes).reduce((a, b) => connectionTimes[a] < connectionTimes[b] ? a : b);
        document.getElementById('redirect').content = `5;URL=${fastestUrl}`;
        document.getElementById('redirectUrl').textContent = `即将跳转到：${fastestUrl}`;
      }

      // 倒计时
      let countdown = 5;
      const countdownEl = document.getElementById('countdown');

      function updateCountdown() {
        countdown--;
        countdownEl.textContent = `倒计时：${countdown}`;
        if (countdown <= 0) {
          clearInterval(countdownInterval);
        }
      }
